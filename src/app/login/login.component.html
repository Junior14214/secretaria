    <div>
      <span class="fonte">Para continuar faça o Login</span>
      <br>
      <span style="font-weight: bold; color: rgb(255, 72, 72)" *ngIf="senhaIncorreta">Login ou senha Incorretos!</span>

      <table class="mdl-data-table mdl-js-data-table" style="margin-top: 18px">
        <tbody>
          <tr>
            <td>
              <i style="color: #757575; padding-right: 10px" class="material-icons">
                alternate_email
              </i>
            </td>
            <td>
              <mat-form-field class="tamanho-input">
                <input [(ngModel)]="login" name="email" matInput placeholder="Digite seu email" [formControl]="email"
                  required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <i style="color: #757575; padding-right: 10px" class="material-icons">
                keyboard_hide
              </i>
            </td>
            <td>
              <mat-form-field class="tamanho-input">
                <input [(ngModel)]="senha" name="senha" matInput placeholder="Digite sua senha" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="botao">
      <button (click)="entrar()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Entrar
