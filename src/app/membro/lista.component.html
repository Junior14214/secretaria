<mat-tab-group>
  <mat-tab label="Lista de Membros">

    <div class="example-container mat-elevation-z8">
      <mat-table #table [dataSource]="membro">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
          <mat-cell *matCellDef="let item, let i = index"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Foto">
            <mat-header-cell *matHeaderCellDef> Foto </mat-header-cell>
            <mat-cell *matCellDef="let item, let i = index"> <img src="{{item.foto}}" width="50" height="50"> </mat-cell>
          </ng-container>

        <ng-container matColumnDef="Rol">
          <mat-header-cell *matHeaderCellDef> N° de Rol </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Nome">
          <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.nome}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Cargo">
          <mat-header-cell *matHeaderCellDef> Cargo </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.cargo}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Congregação">
          <mat-header-cell *matHeaderCellDef> Congregação </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.congregacao}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Telefone">
          <mat-header-cell *matHeaderCellDef> Telefone </mat-header-cell>
          <mat-cell *matCellDef="let item"> {{item.telefone}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="Acao">
          <mat-header-cell *matHeaderCellDef> Ação </mat-header-cell>
          <mat-cell *matCellDef="let item">

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editarMembro(item.id)">
                <mat-icon>create</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="excluirMembro(item)">
                <mat-icon>delete</mat-icon>
                <span>Excluir</span>
              </button>
              <button mat-menu-item>
                <mat-icon>create</mat-icon>
                <span>Disable alerts</span>
              </button>
            </mat-menu>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>

  </mat-tab>
  <mat-tab label="Tab 2">Content 2</mat-tab>
</mat-tab-group>
